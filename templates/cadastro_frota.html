<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastrar Frota</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">

<div class="container mt-5">
  <div class="card bg-secondary p-4">
    <h3 class="text-center mb-4">Cadastrar Nova Frota</h3>

    <form method="POST">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome / Placa / Prefixo</label>
        <input type="text" class="form-control" id="nome" name="nome" required placeholder="Ex: ABC1234 ou Prefixo 001">
      </div>

      <div class="mb-3">
        <label for="tipo" class="form-label">Tipo de Veículo</label>
        <select class="form-select" id="tipo" name="tipo" required>
          <option value="" selected disabled>Selecione...</option>
          <option value="moto">Moto</option>
          <option value="carro">Carro</option>
          <option value="caminhao">Caminhão</option>
          <option value="aviao">Avião</option>
          <option value="trem">Trem</option>
          <option value="embarcacao">Embarcação</option>
        </select>
      </div>

      <button type="submit" class="btn btn-success w-100">Cadastrar Frota</button>
    </form>

    <div class="text-center mt-3">
      <a href="{{ url_for('dashboard') }}" class="btn btn-light btn-sm">Voltar ao Dashboard</a>
    </div>
  </div>
</div>

</body>
</html>

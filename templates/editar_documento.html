<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Documento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Editar Documento</h2>
            <a href="/dashboard" class="btn btn-outline-light">Voltar ao Dashboard</a>
        </div>
        <div class="card bg-secondary p-4 shadow">
            <form method="post" action="/editar_documento/{{ documento.id }}">
                <div class="mb-3">
                    <label class="form-label">Tipo de Documento</label>
                    <input type="text" name="tipo_documento" class="form-control" value="{{ documento.tipo_documento }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Data de Vencimento</label>
                    <input type="date" name="data_vencimento" class="form-control" value="{{ documento.data_vencimento.strftime('%Y-%m-%d') }}" required>
                </div>
                <button type="submit" class="btn btn-warning">Salvar Alterações</button>
                <a href="/frota/{{ documento.frota_id }}" class="btn btn-outline-light ms-2">Cancelar</a>
            </form>
        </div>

    </div>
</body>
</html>
